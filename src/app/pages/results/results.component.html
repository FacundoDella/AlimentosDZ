<head> <!-- Preconeccion al sv de comida -->
    <link rel="preconnect" href="https://www.themealdb.com">
</head>

<app-header></app-header>
<div class="contenedor">
    @if(mealItemResults$ |async; as resultsObject){
    <ul class="mealInfoCard">
        @for(item of resultsObject.meals; track item.strMeal){
        <app-meals [meal]="item"></app-meals>
        }
    </ul>
    }
</div>
@if (errorMessage) {
<app-error-message [errorMessage]="errorMessage"></app-error-message>
}

<app-footer></app-footer>
